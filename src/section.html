<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mermaid Section</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      /* Make the iframe (section) background transparent inside Trello */
      html,
      body {
        background: transparent !important;
        height: 100%;
      }
      /* Make inner frame scrollable when content exceeds allotted height */
      #container.section-container {
        height: 100%;
        box-sizing: border-box;
        overflow: auto;
      }
    </style>
    <script>
      // Default Mermaid CDN (can be overridden via board settings)
      window.MERMAID_CDN =
        "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js";
    </script>
    <script defer src="./diagram-utils.js"></script>
    <script defer src="./section.js"></script>
  </head>
  <body>
    <div id="container" class="section-container">
      <div id="diagrams" class="diagrams-list"></div>
    </div>
  </body>
</html>
